<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        div {
             width: 200px;
             height: 200px;
             border: 1px solid red;
             /* 控制文字换行效果的 
                文字遇到空格（特殊符号） 文字就会立即换行
             */
             /* word-break: keep-all; */

             /* break-all：让文字在容器的末尾处自动换行 */
                word-break: break-all;
        }
    </style>
</head>
<body>
    
     <div>
         按 时发达范德萨范德萨发生发的阿斯顿发的说法撒地方
     </div>
</body>
</html>
